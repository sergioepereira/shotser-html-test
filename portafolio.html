  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    .font-signature { font-family: 'Dancing Script', cursive; }
    
    /* Ajustes Swiper */
    .swiper { width: 100%; padding-top: 50px; padding-bottom: 50px; }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px; /* Ancho base movil */
      height: 500px;
      transition: all 0.5s ease;
      opacity: 0.4; /* Oscuro por defecto */
      transform: scale(0.85); /* Pequeño por defecto */
      filter: grayscale(100%);
      border-radius: 8px;
      overflow: hidden;
    }
    /* Foto Central Activa */
    .swiper-slide-active {
      opacity: 1;
      transform: scale(1.1); /* Zoom */
      filter: grayscale(0%);
      z-index: 10;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }
    .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }

    /* Responsive Desktop */
    @media (min-width: 768px) {
      .swiper-slide { width: 600px; height: 600px; } /* Más grande en PC */
    }

    .tab-btn.active { border-bottom: 2px solid white; color: white; }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Configuración Base Swiper
    const swiperConfig = {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto", // Deja que el CSS decida el ancho
      loop: true, // Infinito
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      keyboard: {
        enabled: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    };

    // Inicializar todos los swipers (uno por tab)
    const swipers = document.querySelectorAll('.mySwiper');
    swipers.forEach(s => new Swiper(s, swiperConfig));

    // Lógica de Pestañas
    function openTab(tabName) {
      // Ocultar todos
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      
      // Mostrar actual
      document.getElementById('tab-' + tabName).classList.remove('hidden');
      document.getElementById('btn-' + tabName).classList.add('active');
    }
  </script>
