  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');
    .font-signature { font-family: 'Dancing Script', cursive; }
    
    /* --- ESTILOS SWIPER (CARRUSEL) CORREGIDO --- */
    .swiper { width: 100%; padding-top: 50px; padding-bottom: 50px; }
    
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px; /* Ancho móvil */
      height: 60vh;
      transition: all 0.5s ease;
      opacity: 0.4; 
      transform: scale(0.85); 
      filter: grayscale(100%);
      
      /* CORRECCIÓN DE BORDES REDONDEADOS */
      border-radius: 20px; /* Redondeo más notorio */
      overflow: hidden;    /* OBLIGA a que nada se salga de los bordes redondeados */
      cursor: pointer;
      
      /* Eliminamos paddings extraños para que la foto ocupe todo */
      display: block; 
      padding: 0;
      margin: 0;
    }

    .swiper-slide-active {
      opacity: 1;
      transform: scale(1.1); 
      filter: grayscale(0%);
      z-index: 10;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }

    /* La imagen ocupa el 100% del contenedor redondeado */
    .swiper-slide img { 
      display: block; 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      object-position: center; 
      border-radius: 0; /* Quitamos el radio a la imagen, lo maneja el contenedor */
    }

    @media (min-width: 768px) {
      .swiper-slide { width: 35vw; height: 60vh; } 
    }}

    @media (min-width: 768px) {
      .swiper-slide { width: 35vw; height: 60vh; } 
    }

    .tab-btn.active { border-bottom: 2px solid white; color: white; }

    /* --- ESTILOS LIGHTBOX (VISOR) --- */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
    }

    /* Contenedor relativo para posicionar las flechas PEGADAS a la foto */
    .lightbox-wrapper {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-content {
      display: block;
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 4px;
      /* Efecto Neón */
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.4); 
      animation: zoomIn 0.3s ease;
    }

    /* --- FLECHAS DE NAVEGACIÓN LIGHTBOX --- */
    .lb-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 3rem;
      cursor: pointer;
      z-index: 10001;
      padding: 10px;
      /* Animación Parpadeo */
      animation: pulse-white 2s infinite;
      text-shadow: 0 0 10px rgba(0,0,0,0.8); /* Sombra para que se vea si la foto es clara */
      user-select: none;
    }
    
    .lb-prev { left: -60px; } /* Posición justo a la izquierda de la foto */
    .lb-next { right: -60px; } /* Posición justo a la derecha de la foto */

    /* En móvil las separamos un poco más para que no tapen la foto */
    @media (max-width: 768px) {
      .lb-prev { left: -40px; font-size: 2rem; }
      .lb-next { right: -40px; font-size: 2rem; }
    }

    .close-lightbox {
      position: absolute;
      top: 20px; right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10002;
      transition: 0.3s;
    }
    .close-lightbox:hover { color: #bbb; }

    @keyframes zoomIn { from {transform:scale(0.8); opacity:0} to {transform:scale(1); opacity:1} }
    @keyframes pulse-white {
      0% { opacity: 1; text-shadow: 0 0 10px white; }
      50% { opacity: 0.3; text-shadow: 0 0 0px white; }
      100% { opacity: 1; text-shadow: 0 0 10px white; }
    }

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // 1. CONFIGURACIÓN SWIPER
    const swiperConfig = {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true, 
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      keyboard: { enabled: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    };

    // Inicializar Swipers
    const swipers = document.querySelectorAll('.mySwiper');
    swipers.forEach(s => new Swiper(s, swiperConfig));

    // 2. LÓGICA PESTAÑAS (TABS)
    // Guardamos la pestaña actual para saber qué fotos cargar en el lightbox
    let currentActiveTab = 'retratos'; 

    function openTab(tabName) {
      currentActiveTab = tabName; // Actualizamos estado
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tabName).classList.remove('hidden');
      document.getElementById('btn-' + tabName).classList.add('active');
    }

    // 3. LÓGICA LIGHTBOX AVANZADO (Navegación)
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close-lightbox');
    
    // Variables para controlar la galería abierta
    let galleryImages = []; // Array con las rutas de las fotos
    let currentImageIndex = 0; // Índice de la foto actual

    // Detectar clic para ABRIR
    document.addEventListener('click', function(e) {
      // Si hacemos clic en una imagen dentro de un swiper-slide
      if(e.target.tagName === 'IMG' && e.target.closest('.swiper-slide')) {
        
        // 1. Obtener todas las imágenes de la pestaña ACTIVA actual
        // Filtramos para evitar duplicados del loop infinito de Swiper (.swiper-slide-duplicate)
        const container = document.getElementById('tab-' + currentActiveTab);
        const slides = container.querySelectorAll('.swiper-slide:not(.swiper-slide-duplicate) img');
        
        // 2. Llenar el array de galería
        galleryImages = Array.from(slides).map(img => img.src);
        
        // 3. Encontrar el índice de la foto clickeada
        // (Buscamos coincidencias parciales por si hay diferencias de ruta absoluta/relativa)
        const clickedSrc = e.target.src;
        currentImageIndex = galleryImages.findIndex(src => src === clickedSrc);
        
        // Si por alguna razón es -1 (loop duplicate), buscamos la más parecida
        if (currentImageIndex === -1) {
           currentImageIndex = 0; // Fallback
        }

        // 4. Mostrar Lightbox
        updateLightboxImage();
        lightbox.style.display = "flex";
      }
    });

    // Función para cambiar de foto (Next/Prev)
    function changeImage(direction) {
      currentImageIndex += direction;

      // Loop infinito dentro del lightbox
      if (currentImageIndex >= galleryImages.length) {
        currentImageIndex = 0;
      } else if (currentImageIndex < 0) {
        currentImageIndex = galleryImages.length - 1;
      }

      updateLightboxImage();
    }

    // Función auxiliar para actualizar la fuente
    function updateLightboxImage() {
      lightboxImg.src = galleryImages[currentImageIndex];
    }

    // Cerrar Lightbox
    closeBtn.onclick = function() { lightbox.style.display = "none"; }
    
    // Cerrar al hacer clic en el fondo negro (pero no en la foto ni flechas)
    lightbox.onclick = function(e) {
      if (e.target.id === 'lightbox') {
        lightbox.style.display = "none";
      }
    }

    // NAVEGACIÓN POR TECLADO EN LIGHTBOX
    document.addEventListener('keydown', function(e) {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowLeft") {
          changeImage(-1);
        } else if (e.key === "ArrowRight") {
          changeImage(1);
        } else if (e.key === "Escape") {
          lightbox.style.display = "none";
        }
      }
    });
  </script>

<script>
    const menuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const icon = menuBtn.querySelector('i');
    let isMenuOpen = false;

    menuBtn.addEventListener('click', () => {
      isMenuOpen = !isMenuOpen;
      
      if (isMenuOpen) {
        // Abrir: Mueve el menú de izquierda a derecha (el 'translate-x-0' lo hace visible)
        mobileMenu.classList.remove('translate-x-full');
        // Cambiar icono a X
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        // Cerrar: Mueve el menú de derecha a izquierda (el 'translate-x-full' lo esconde)
        mobileMenu.classList.add('translate-x-full');
        // Cambiar icono a hamburguesa
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });

    // Cerrar el menú si se hace clic en un enlace (y navegar)
    document.querySelectorAll('.mobile-link').forEach(link => {
      link.addEventListener('click', () => {
        // Si no es un enlace de la página actual, se cierra y navega
        setTimeout(() => {
          mobileMenu.classList.add('translate-x-full');
          isMenuOpen = false;
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }, 100); // Pequeño retraso para que la transición sea suave antes de cargar la página
      });
    });
  </script>

<script>
    // 1. Bloquear Click Derecho (Menú Contextual)
    document.addEventListener('contextmenu', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });

    // 2. Bloquear Arrastrar y Soltar (Drag & Drop)
    document.addEventListener('dragstart', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });
