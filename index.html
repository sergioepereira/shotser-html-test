<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShotSer - Fotografía Profesional</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');
    .font-signature { font-family: 'Dancing Script', cursive; }
    .animate-fade-in-up { animation: fade-in-up 1.5s ease-out forwards; }
    @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-pulse-slow { animation: pulse 8s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 0.4; } }
  </style>
</head>
<body class="h-screen bg-black text-white overflow-hidden">

  <nav class="fixed top-0 left-0 w-full h-20 z-50 bg-black/90 px-6 backdrop-blur-sm border-b border-white/5 flex items-center">
    <div class="w-full max-w-7xl mx-auto flex justify-between items-center relative">
      
      <a href="index.html" class="relative z-50">
        <img src="img/Logo blanco.png" alt="ShotSer Logo" class="h-30 w-auto">
      </a>
      
      <ul class="hidden md:flex space-x-6 text-gray-300 uppercase tracking-widest text-sm">
        <li><a href="index.html" class="hover:text-white transition">Inicio</a></li>
        <li><a href="sobremi.html" class="hover:text-white transition">Sobre Mí</a></li>
        <li><a href="portafolio.html" class="hover:text-white transition">Portafolio</a></li>
        <li><a href="precios.html" class="hover:text-white transition">Precios</a></li>
        <li><a href="recomendaciones.html" class="hover:text-white transition">Recomendaciones</a></li>
        <li><a href="contacto.html" class="hover:text-white transition">Contacto</a></li>
      </ul>

      <button id="mobile-menu-btn" class="md:hidden text-white focus:outline-none p-2 relative z-50">
        <i class="fas fa-bars fa-xl"></i>
      </button>

    </div>
  </nav>

  <div id="mobile-menu" class="fixed top-[80px] right-0 w-full h-14 bg-white/10 backdrop-blur-sm z-40 transform translate-x-full transition-transform duration-300 ease-in-out flex items-center md:hidden px-6 overflow-x-auto scrollbar-hide">
    
    <ul class="flex flex-row items-center space-x-6 whitespace-nowrap">
      <li><a href="sobremi.html" class="text-sm text-white font-light uppercase tracking-widest hover:text-gray-400 transition mobile-link">Sobre Mí</a></li>
      <li><a href="portafolio.html" class="text-sm text-white font-light uppercase tracking-widest hover:text-gray-400 transition mobile-link">Portafolio</a></li>
      <li><a href="precios.html" class="text-sm text-white font-light uppercase tracking-widest hover:text-gray-400 transition mobile-link">Precios</a></li>
      <li><a href="recomendaciones.html" class="text-sm text-white font-light uppercase tracking-widest hover:text-gray-400 transition mobile-link">Recomendaciones</a></li>
      <li><a href="contacto.html" class="text-sm text-white font-light uppercase tracking-widest hover:text-gray-400 transition mobile-link">Contacto</a></li>
    </ul>

  </div>

  <section class="relative h-full w-full flex items-center justify-center">
    <div class="absolute inset-0 z-0">
      <div class="absolute inset-0 bg-black/40 z-10"></div>
      <img src="img/PORTADA.jpg" alt="Fondo ShotSer" class="w-full h-full object-cover opacity-80 animate-pulse-slow" loading="lazy">
    </div>
    
    <div class="relative z-20 text-center px-4 animate-fade-in-up">
      <h2 class="text-gray-300 tracking-[0.3em] uppercase text-sm md:text-base mb-4">Fotografía Profesional</h2>
      <h1 class="text-6xl md:text-8xl lg:text-9xl font-serif text-white mb-4">Sergio Pereira</h1>
      <span class="font-signature text-4xl md:text-5xl text-white mb-8 block">ShotSer</span>
      <p class="max-w-2xl mx-auto text-gray-200 mb-10 font-light text-lg leading-relaxed italic">
        "Imágenes que hacen que tu marca hable sin decir nada."
      </p>
      <a href="portafolio.html">
        <button class="px-10 py-3 border border-white/30 text-white hover:bg-white hover:text-black transition-all duration-500 uppercase text-xs tracking-widest">
          Ver Portafolio
        </button>
      </a>
    </div>
  </section>

  <script>
    const menuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const icon = menuBtn.querySelector('i');
    let isMenuOpen = false;

    menuBtn.addEventListener('click', () => {
      isMenuOpen = !isMenuOpen;
      
      if (isMenuOpen) {
        // Abrir: Mueve el menú de izquierda a derecha (el 'translate-x-0' lo hace visible)
        mobileMenu.classList.remove('translate-x-full');
        // Cambiar icono a X
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        // Cerrar: Mueve el menú de derecha a izquierda (el 'translate-x-full' lo esconde)
        mobileMenu.classList.add('translate-x-full');
        // Cambiar icono a hamburguesa
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });

    // Cerrar el menú si se hace clic en un enlace (y navegar)
    document.querySelectorAll('.mobile-link').forEach(link => {
      link.addEventListener('click', () => {
        // Si no es un enlace de la página actual, se cierra y navega
        setTimeout(() => {
          mobileMenu.classList.add('translate-x-full');
          isMenuOpen = false;
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }, 100); // Pequeño retraso para que la transición sea suave antes de cargar la página
      });
    });
  </script>

</body>
</html>
